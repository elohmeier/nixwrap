name: Publish nixwrap-index to PyPI

on:
  schedule:
    # Run weekly on Sunday at 01:00 UTC (after publish-pages)
    - cron: "0 1 * * 0"
  push:
    tags:
      - "index-v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform_tag: manylinux_2_17_x86_64
          - arch: aarch64
            platform_tag: manylinux_2_17_aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install build tools
        run: pip install build wheel

      - name: Download nix-index database (${{ matrix.arch }})
        run: |
          mkdir -p nixwrap-index/src/nixwrap_index/data
          curl -L -o nixwrap-index/src/nixwrap_index/data/index-${{ matrix.arch }}-linux \
            https://github.com/nix-community/nix-index-database/releases/latest/download/index-${{ matrix.arch }}-linux
          ls -lh nixwrap-index/src/nixwrap_index/data/

      - name: Set version from date
        run: |
          VERSION=$(date +%Y.%-m.%-d)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" nixwrap-index/pyproject.toml

      - name: Build platform-specific wheel
        run: |
          cd nixwrap-index
          python -m build --wheel

          # Repack wheel with correct platform tag
          cd dist
          for f in *.whl; do
            # Unpack wheel
            unzip -q "$f" -d wheel_contents
            rm "$f"

            # Update WHEEL metadata
            sed -i "s/Tag: py3-none-any/Tag: py3-none-${{ matrix.platform_tag }}/" wheel_contents/*.dist-info/WHEEL

            # Repack with correct filename
            newname=$(echo "$f" | sed "s/py3-none-any/py3-none-${{ matrix.platform_tag }}/")
            cd wheel_contents
            zip -q -r "../$newname" .
            cd ..
            rm -rf wheel_contents
          done
          ls -lh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.arch }}
          path: nixwrap-index/dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-x86_64
          path: dist/

      - name: Download aarch64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-aarch64
          path: dist/

      - name: List artifacts
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
