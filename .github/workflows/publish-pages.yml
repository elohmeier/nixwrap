name: Publish to GitHub Pages

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC to pick up nixpkgs updates
    - cron: "0 0 * * 0"
  push:
    branches: [main]
    paths:
      - "tools/**"
      - "src/**"
      - "nixwrap-index/**"
      - "pyproject.toml"
      - ".github/workflows/publish-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Install build tools
        run: pip install build hatchling

      - name: Download nix-index databases
        run: |
          mkdir -p nixwrap-index/src/nixwrap_index/data
          echo "Downloading x86_64-linux index..."
          curl -L -o nixwrap-index/src/nixwrap_index/data/index-x86_64-linux \
            https://github.com/nix-community/nix-index-database/releases/latest/download/index-x86_64-linux
          echo "Downloading aarch64-linux index..."
          curl -L -o nixwrap-index/src/nixwrap_index/data/index-aarch64-linux \
            https://github.com/nix-community/nix-index-database/releases/latest/download/index-aarch64-linux
          ls -lh nixwrap-index/src/nixwrap_index/data/

      - name: Build nixwrap-core wheel
        run: python -m build --wheel --outdir gh-pages/packages/

      - name: Build nixwrap-index wheel
        run: python -m build --wheel --outdir gh-pages/packages/ nixwrap-index/

      - name: Install packages for stub generation
        run: |
          pip install gh-pages/packages/nixwrap_core-*.whl
          pip install gh-pages/packages/nixwrap_index-*.whl

      - name: Generate stub sdists and PEP 503 index
        run: python tools/generate_stubs.py --output gh-pages/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
