name: Publish to GitHub Pages

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC to pick up nixpkgs updates
    - cron: "0 0 * * 0"
  push:
    branches: [main]
    paths:
      - "tools/**"
      - "src/**"
      - "pyproject.toml"
      - ".github/workflows/publish-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install build zstandard

      - name: Install nixwrap-core
        run: |
          pip install -e .

      - name: Build nixwrap-core wheel
        run: |
          python -m build --wheel --outdir gh-pages/packages/

      - name: Generate manifests and build sdists
        run: |
          python tools/generate_manifests.py --workers 16 | python tools/build_index.py --out gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
